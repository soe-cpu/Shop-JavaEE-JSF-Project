<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="sb-admin-2.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="vendor" name="datatables/dataTables.bootstrap4.min.css"></h:outputStylesheet>
    
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"></link>
    <style>
    </style>
</h:head> 
<body> 

	<div class="container mt-3">
		<div class="row">
			<div class="col-6 offset-3">
				<h:form styleClass="form m-auto">
					<div class="card shadow-sm">
						<div class="card-header">
							<h3 class="text-center">Login</h3>
						</div>
						<div class="card-body">
							<div class="alert alert-danger #{empty facesContext.messageList ? 'd-none' : ''}">
								<h:messages />
							</div>
							<div class="form-group">
								<label>Email</label>
								<h:inputText value="#{loginBean.loginId}" styleClass="form-control"/>
							</div>
							<div class="form-group">
								<label>Password</label>
								<h:inputSecret value="#{loginBean.password}" styleClass="form-control" />
							</div>
							<div class="form-group text-center py-3">
								<h:commandButton action="#{loginBean.login()}" value="Log In" styleClass="btn btn-primary px-4"/>
							</div>	
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</div>

</body> 
</html>
