<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/admin/template/template.xhtml">
		<ui:define name="title">Product</ui:define>
		<ui:define name="main-header">Product</ui:define>
		<ui:define name="sub-header">
			<h:link outcome="/admin/products">
			Product
			</h:link> / #{productBean.product.id ==0 ? 'New' : 'Edit'}
		</ui:define>
		<ui:define name="add-button">
		</ui:define>
		<ui:define name="main-content">
			<div class="card shadow mb-4">
	            <div class="card-header py-3">
	                <h6 class="m-0 font-weight-bold text-primary">Add Product</h6>
	            </div>
				<div class="card-body">
					<h:form styleClass="form" enctype="multipart/form-data" id="editForm">
						<h:inputHidden value="#{productBean.product.id}" />
						<div class="row">
							<div class="col-lg-6 mb-4">
								<div class="form-group">
									<label>Name:</label>
									<h:inputText id="name" validatorMessage="Require Name" value="#{productBean.product.name}" p:placeholder="Enter Product Name" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputText>
									<small>
										<h:message for="name" styleClass="text-danger"/>
									</small>
								</div>
								<div class="form-group">
									<label>Category:</label>
									<h:selectOneMenu value="#{productBean.product.category}" styleClass="form-control border-0 shadow-sm">
										<f:selectItems value="#{categoryBean.categories}" var="c" itemValue="#{c}" itemLabel="#{c.name}"/>
										<f:converter binding="#{categoryConverter}"></f:converter>
									</h:selectOneMenu>
								</div>
								<div class="form-group">
			                		<label >Photo:</label>
			                		<h:inputFile value="#{productBean.imgPart}" styleClass="form-control border-0 shadow-sm"></h:inputFile>
			                	</div>		                	
			              	</div>		              	
			              	<div class="col-lg-6 mb-4">
			                	<div class="form-group">
			                		<label >Price:</label>
			                		<h:inputText id="price" validatorMessage="Require Price" value="#{productBean.product.price}" p:placeholder="Enter Product Price" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputText>
			                	</div>
			                	<div class="form-group">
									<label>Brand:</label>
									<h:selectOneMenu value="#{productBean.product.brand}" styleClass="form-control border-0 shadow-sm">
										<f:selectItems value="#{brandBean.brands}" var="b" itemValue="#{b}" itemLabel="#{b.name}"/>
										<f:converter binding="#{brandConverter}"></f:converter>								
									</h:selectOneMenu>
								</div>	                	
			              	</div>
			              	<div class="col-lg-12 mb-4">
			              		<div class="form-group">
			                		<label >Product Detail:</label>
			                		<h:inputTextarea id="detail" validatorMessage="Require Detail" value="#{productBean.product.poductDetails}" p:placeholder="Enter Product Detail" styleClass="form-control border-0 shadow-sm" rows="5"/>
			                	</div>
			              	</div>
						</div>
						<div class="row">
							<div class="col-lg-12 mb-4">
								<div class="form-group">
			                		<h:commandLink action="#{productBean.save()}" styleClass="btn btn-success px-3" >
			                			<i class="fas fa-save"></i> Save
			                		</h:commandLink>
			                	</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>			
		</ui:define>	
	</ui:composition>
</html>
