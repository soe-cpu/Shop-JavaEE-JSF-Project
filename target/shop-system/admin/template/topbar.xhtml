<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<ui:composition>
	<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
        <!-- Sidebar Toggle (Topbar) -->
        
        <h1 class="h3 mb-0 text-gray-800 pl-2">
        	<ui:insert name="main-header">Orders</ui:insert>
        </h1>
        <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
            <i class="fa fa-bars"></i>
        </button>

        <!-- Topbar Search -->
        
        <!-- Topbar Navbar -->
        <ul class="navbar-nav ml-auto">

            <!-- Nav Item - Search Dropdown (Visible Only XS) -->
           

            <div class="topbar-divider d-none d-sm-block"></div>

            <!-- Nav Item - User Information -->
            <li class="nav-item dropdown no-arrow">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="mr-2 d-none d-lg-inline text-gray-600 small">#{loginBean.loginUser.userName}</span>
                    <h:graphicImage library="img" name="undraw_profile.svg" styleClass="img-profile rounded-circle"/>
                </a>
                <!-- Dropdown - User Information -->
                <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                    aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#profileModal">
                        <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                        profile
                    </a>
                    <h:link outcome="/admin/change-password" styleClass="dropdown-item">
                        <i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>
                        Settings
                     </h:link>

                    <a class="dropdown-item" href="#">
                        <i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>
                        Activity Log
                    </a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#" data-toggle="modal" data-target="#logoutModal">
                        <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                        Logout
                    </a>
                </div>
            </li>

        </ul>

    </nav>
   	<!-- Logout Modal-->
	 <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	     aria-hidden="true">
	     <div class="modal-dialog" role="document">
	         <div class="modal-content">
	             <div class="modal-header">
	                 <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
	                 <button class="close" type="button" data-dismiss="modal" aria-label="Close">
	                     <span aria-hidden="true">×</span>
	                 </button>
	             </div>
	             <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
	             <div class="modal-footer">
	                 <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
	                 <h:form>
						<h:commandLink action="#{logoutBean.logout()}" value="Logout" styleClass="btn btn-primary" />
					</h:form>
	             </div>
	         </div>
	     </div>
	 </div>
	 <!-- Profile Modal-->
	 <div class="modal fade" id="profileModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
	     aria-hidden="true">
	     <div class="modal-dialog" role="document">
	         <div class="modal-content">		         	
	             <div class="modal-body">
	             	<button class="close" type="button" data-dismiss="modal" aria-label="Close">
	                     <span aria-hidden="true">×</span>
	                 </button>
	             	<div class="row">
	             		<div class="col-md-12 text-center">
	             			<h:graphicImage library="img" name="undraw_profile.svg" width="100" height="100" styleClass="img-profile rounded-circle"/>
	             		</div>
	             	</div>
	             	<div class="row py-5">
             			<div class="col-md-12 text-center"><h3>#{loginBean.loginUser.userName}</h3></div>
             			<div class="col-md-12 text-center"><small>Role: #{loginBean.loginUser.role}</small></div>
             			<div class="col-md-12 text-center">Email: #{loginBean.loginUser.loginId}</div>
             		</div>
	             	
	             </div>
	             <div class="modal-footer">
	             	<h:link outcome="/admin/user-add" styleClass="btn btn-success">
       					<f:param name="userId" value="#{loginBean.loginUser.id}"></f:param>
       					<i class="fas fa-edit"></i> Edit
       				</h:link>
	                <h:form>
						<h:commandLink action="#{logoutBean.logout()}" value="Logout" styleClass="btn btn-danger" />
					</h:form>
	             </div>
	         </div>
	     </div>
	 </div>
</ui:composition>
</html>
