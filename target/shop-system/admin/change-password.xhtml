<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/admin/template/template.xhtml">
		<ui:define name="title">Setting</ui:define>
		<ui:define name="main-header">Setting</ui:define>
		<ui:define name="sub-header">
			Change Password
		</ui:define>
		<ui:define name="add-button">
		</ui:define>
		<ui:define name="main-content">
			<div class="card shadow mb-4">
	            <div class="card-header py-3">
	                <h6 class="m-0 font-weight-bold text-primary">Change Password</h6>
	            </div>
				<div class="card-body">
					<h:form styleClass="form" enctype="multipart/form-data" id="editForm">
						<div class="row">
							<div class="col-lg-6 mb-4">
								<div class="form-group">
									<label>Current Password:</label>
									<h:inputSecret id="currentPass" validatorMessage="Require current password" value="#{changePasswordBean.currentPassword}" p:placeholder="Enter current password" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputSecret>
									<small>
										<h:message for="currentPass" styleClass="text-danger"/>
									</small>
								</div>
							</div>
							<div class="col-lg-6 mb-4">
								<div class="form-group">
									<label>New Password:</label>
									<h:inputSecret id="newPass" validatorMessage="Require new password" value="#{changePasswordBean.newPassword}" p:placeholder="Enter new password" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputSecret>
									<small>
										<h:message for="newPass" styleClass="text-danger"/>
									</small>
								</div>
							</div>
							<div class="col-lg-6 mb-4">
								<div class="form-group">
									<label>Confirm Password:</label>
									<h:inputSecret id="confirmPass" validatorMessage="Require current password" value="#{changePasswordBean.confirmPassword}" p:placeholder="Enter confirm password" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputSecret>
									<small>
										<h:message for="confirmPass" styleClass="text-danger"/>
									</small>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-lg-12 mb-4 text-center">
								<div class="form-group">
			                		<h:commandLink action="#{changePasswordBean.changePassword()}" styleClass="btn btn-success px-3" >
			                			<i class="fas fa-save"></i> Save
			                		</h:commandLink>
			                	</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>			
		</ui:define>	
	</ui:composition>
</html>
