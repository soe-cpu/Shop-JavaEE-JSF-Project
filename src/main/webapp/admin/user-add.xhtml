<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

	<ui:composition template="/admin/template/template.xhtml">
		<ui:define name="title">User</ui:define>
		<ui:define name="main-header">User</ui:define>
		<ui:define name="sub-header">
			<h:link outcome="/admin/users">
			User
			</h:link> / #{userBean.user.id ==0 ? 'New' : 'Edit'}
		</ui:define>
		<ui:define name="add-button">
		</ui:define>
		<ui:define name="main-content">
			<div class="card shadow mb-4">
	            <div class="card-header py-3">
	                <h6 class="m-0 font-weight-bold text-primary"> #{userBean.user.id ==0 ? 'New' : 'Edit'} User</h6>
	            </div>
				<div class="card-body">
					<h:form styleClass="form" enctype="multipart/form-data" id="editForm">
						<div class="row justify-content-center">
							<div class="col-lg-8 mb-4">
								<div class="form-group">
									<label>Name:</label>
									<h:inputText id="name" validatorMessage="Require Name" value="#{userBean.user.userName}" p:placeholder="Enter User Name" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputText>
									<small>
										<h:message for="name" styleClass="text-danger"/>
									</small>
								</div>
							</div>
							<div class="col-lg-8 mb-2" >
								<h:panelGroup styleClass="form-group" rendered="#{userBean.user.id == 0}">
									<label>Email</label>
									<h:inputText validatorMessage="Require Email" value="#{userBean.user.loginId}" p:placeholder="Enter Email" id="loginId" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputText>
									<h:message for="loginId" styleClass="text-danger"/>
								</h:panelGroup>
							</div>						
							<div class="col-lg-8 mb-4">
								<h:panelGroup styleClass="form-group" rendered="#{userBean.user.id == 0}">
									<h:outputLabel value="Password" />
									<h:inputSecret validatorMessage="Require Password" value="#{userBean.user.password}" p:placeholder="Enter Password" styleClass="form-control border-0 shadow-sm" id="pass">
										<f:validateRequired></f:validateRequired>
									</h:inputSecret>
									<h:message for="pass" styleClass="text-danger"/>
								</h:panelGroup>
							</div>
							<div class="col-lg-8 mb-4">
								<div class="form-group">
									<label>Phone:</label>
									<h:inputText id="phone" validatorMessage="Require Phone Number" value="#{userBean.user.phone}" p:placeholder="Enter Phone Number" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputText>
									<small>
										<h:message for="phone" styleClass="text-danger"/>
									</small>
								</div>
							</div>
							<div class="col-lg-8 mb-4">
								<div class="form-group">
									<label>Address:</label>
									<h:inputText id="address" validatorMessage="Require Address" value="#{userBean.user.address}" p:placeholder="Enter Address" styleClass="form-control border-0 shadow-sm" >
										<f:validateRequired></f:validateRequired>
									</h:inputText>
									<small>
										<h:message for="address" styleClass="text-danger"/>
									</small>
								</div>
							</div>
							<div class="col-lg-8 mb-4"> 
								<h:panelGroup styleClass="form-group" rendered="#{userBean.user.id == 0 or userBean.user.role == 'Admin'}">
									<label>Role</label>
									<h:selectOneMenu value="#{userBean.user.role}" styleClass="form-control border-0 shadow-sm">
										<f:selectItem itemLabel="Admin" itemValue="Admin"/>
										<f:selectItem itemLabel="Staff" itemValue="Staff"/>
										<f:selectItem itemLabel="Customer" itemValue="Customer"/>
										<f:selectItem itemLabel="Member" itemValue="Member"/>
									</h:selectOneMenu>
								</h:panelGroup>	                	
			              	</div>
						</div>
						<div class="row">
							<div class="col-lg-12 mb-4 text-center">
								<div class="form-group">
			                		<h:commandLink action="#{userBean.createUser()}" styleClass="btn btn-success px-3" >
			                			<i class="fas fa-save"></i> Save
			                		</h:commandLink>
			                	</div>
							</div>
						</div>
					</h:form>
				</div>
			</div>			
		</ui:define>	
	</ui:composition>
</html>
