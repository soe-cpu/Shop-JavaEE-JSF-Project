<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
	<title>Login</title>
	<h:outputStylesheet library="webjars" name="font-awesome/5.15.2/css/all.min-jsf.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="sb-admin-2.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="vendor" name="datatables/dataTables.bootstrap4.min.css"></h:outputStylesheet>
    
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet"></link>
        <h:outputStylesheet library="css" name="main.css"></h:outputStylesheet>
        <h:outputStylesheet library="css" name="util.css"></h:outputStylesheet>
    <style>
    </style>
</h:head> 
<body> 

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt">
				<h:graphicImage library="img" name="img-01.png" styleClass="card-img-top" />
				</div>
				<h:form styleClass="login100-form validate-form" id="editForm">
					<span class="login100-form-title">
						Member Login
					</span>
					<div class="wrap-input100 validate-input">
						<h:inputText validatorMessage="Require Name" value="#{registerBean.user.userName}" p:placeholder="Enter Your Name" id="name" styleClass="input100" >
							<f:validateRequired></f:validateRequired>
						</h:inputText>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-user-alt" aria-hidden="true"></i>
						</span>
						<h:message for="name" styleClass="text-danger"/>
					</div>
					<div class="wrap-input100 validate-input">
						<h:inputText validatorMessage="Require Email" value="#{registerBean.user.loginId}" p:placeholder="Enter Your Email" id="loginId" styleClass="input100" >
							<f:validateRequired></f:validateRequired>
						</h:inputText>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fas fa-user-alt" aria-hidden="true"></i>
						</span>
						<h:message for="loginId" styleClass="text-danger"/>
					</div>
					<div class="wrap-input100 validate-input">
						<h:panelGroup rendered="#{userBean.user.id == 0}">
							<h:inputSecret validatorMessage="Require Password" value="#{registerBean.user.password}" p:placeholder="Enter Password" styleClass="input100" id="pass">
								<f:validateRequired></f:validateRequired>
							</h:inputSecret>
							<span class="focus-input100"></span>
							<span class="symbol-input100">
								<i class="fa fa-lock" aria-hidden="true"></i>
							</span>
							<h:message for="pass" styleClass="text-danger"/>
						</h:panelGroup>
					</div>
					
					<div class="container-login100-form-btn">
						<h:commandLink action="#{registerBean.register()}" styleClass="login100-form-btn" >
                			 Create
                		</h:commandLink>
					</div>

					<div class="text-center p-t-136">
						Already account?
						<h:link outcome="/user-login.xhtml">
			            	<span>Login</span>
			        	</h:link>
					</div>
				</h:form>
			</div>
		</div>
	</div>

</body> 
</html>
